<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/traceur.js"></script>
    <script src="../lib/BrowserSystem.js"></script>
    <script src="../lib/bootstrap.js"></script>
</head>
<body>

<script type="module">
    /*
     JavaScript 只有indexOf方法，可以用来确定一个字符串是否包含在另一个字符串中。ES6 又提供了三种新方法

     includes()：返回布尔值，表示是否找到了参数字符串。
     startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
     endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。
    */

    let s = 'Hello world!';

    s.startsWith('Hello') // true
    s.endsWith('!') // true
    s.includes('o') // true


</script>
</body>
</html>
