<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/traceur.js"></script>
    <script src="../lib/BrowserSystem.js"></script>
    <script src="../lib/bootstrap.js"></script>
</head>
<body>

<script type="module">
    /*
     repeat方法返回一个新字符串，表示将原字符串重复n次。
    */

    'x'.repeat(3) // "xxx"
    'hello'.repeat(2) // "hellohello"
    'na'.repeat(0) // ""

    //    参数如果是小数，会被取整。
    'na'.repeat(2.9) // "nana"

    // 如果repeat的参数是负数或者Infinity，会报错。
    'na'.repeat(Infinity)
    // RangeError
    'na'.repeat(-1)
    // RangeError

    // 参数NaN等同于 0
    'na'.repeat(NaN) // ""

    // 如果repeat的参数是字符串，则会先转换成数字。
    'na'.repeat('na') // ""
    'na'.repeat('3') // "nanana"
</script>
</body>
</html>
